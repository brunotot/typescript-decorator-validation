name: ðŸš€ Publish to NPM

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org
      - run: git config --global user.email "version@release.com"
      - run: git config --global user.name "Version Release"
      - run: npm install
      - name: Commit code after npm install
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Autocommit version patch"
      - name: ðŸš€ Publish to NPM
        run: npm run deploy
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "New version upgrade"
      - run: git push
