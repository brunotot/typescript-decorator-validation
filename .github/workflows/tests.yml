on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout Repository
        uses: actions/checkout@v2

      - name: ğŸ”„ Sync package-lock.json
        run: npm install --package-lock-only --force --silent

      - name: ğŸ—ï¸ Install Dependencies
        run: npm ci --force --silent

      - name: ğŸ”¥ Run Core Tests
        run: npm run core/test --silent

      - name: ğŸ”¥ Run React Tests
        run: npm run react/test --silent
